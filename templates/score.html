<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PONG - Puntuación</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <div class="container">
        <div class="score-container">
            <h1>Resultado del Juego</h1>
            <div class="score-summary">
                <h2>Resumen de Puntuación</h2>
                <div class="score-details">
                    <p>Goles a favor: <span id="goalsFor">0</span> (+<span id="goalsForPoints">0</span> puntos)</p>
                    <p>Goles en contra: <span id="goalsAgainst">0</span> (-<span id="goalsAgainstPoints">0</span> puntos)</p>
                    <p>Pases totales: <span id="totalPasses">0</span> (+<span id="passesPoints">0</span> puntos)</p>
                    <hr>
                    <p class="total-score">Puntuación Total: <span id="finalScore">0</span> puntos</p>
                </div>
            </div>
            
            <form id="scoreForm">
                <h3>Guardar Puntuación</h3>
                <div class="form-group">
                    <label for="playerName">Nombre del Jugador:</label>
                    <input type="text" id="playerName" name="playerName" required>
                </div>
                <div class="form-group">
                    <label for="comments">Comentarios (opcional):</label>
                    <textarea id="comments" name="comments" rows="3"></textarea>
                </div>
                <button type="submit">Guardar Puntuación</button>
            </form>
            
            <div id="success-message" class="success-message" style="display: none;">
                <p>¡Puntuación guardada correctamente!</p>
            </div>
            
            <div class="navigation-buttons">
                <button id="playAgain" class="menu-btn">Jugar de Nuevo</button>
                <button id="backToMenu" class="menu-btn">Volver al Menú</button>
            </div>
        </div>
    </div>
    <script src="../js/score.js"></script>
</body>
</html>
